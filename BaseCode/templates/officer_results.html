<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <center>
      <table>
        <caption>
          Officer's Allegations
        </caption>
        <th>Allegation</th>
        <th>Complainant Details</th>
        <th>CCRB Conclusion</th>
        {%for allegation in officer_allegations%}

        <tr>
          <td>{{allegation['allegation']}}</td>

          <td>{{allegation['complainant_details']}} &nbsp;</td>
          <td>{{allegation['ccrb_con']}}</td>
        </tr>

        {%endfor%}
      </table>
    </center>
  </body>
</html>
