<!DOCTYPE html>
<html>
  <head>
    <title>Results</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/main.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap"
      rel="stylesheet"
    />

    <style>
      h3 {
        font-family: "Kanit", sans-serif;
      }

      h2 {
        font-family: "Kanit", sans-serif;
        color: black;
      }
    </style>
    <link rel="stylesheet" href="static/style.css" />
  </head>

  <body>
    <div class="container mt-5">
      <h3 class="text-center mb-3">Officer Details</h3>
      <div class="table table-striped table-hover table">
        <table class="table">
          <col style="width: 20%" />
          <col style="width: 20%" />
          <col style="width: 20%" />
          <tbody class="thead-dark">
            <th class="text-center">Officer</th>
            <th class="text-center">Command</th>
            <th class="text-center">Title</th>

            {% if no_results %}
            <div id="myModal" class="modal">
              <!-- Modal content -->
              <div class="modal-content">
                <a href="/" class="close">&times;</a>
                <p>No Officer Found..</p>
              </div>
            </div>

            <script>
              var modal = document.getElementById("myModal");
              // Get the <span> element that closes the modal
              var span = document.getElementsByClassName("close")[0];
              // When the user clicks on the button, open the modal
              function openModal() {
                modal.style.display = "block";
              }
              openModal();
              // When the user clicks on <span> (x), close the modal
              span.onclick = function () {
                modal.style.display = "none";
              };
            </script>
            {% else %} {%for officer in officers%}
            <tr>
              <td>
                <a href="/officer_results/{{officer['unique_mos_id']}}"
                  >{{ officer['first'] +' '+ officer['last'] }}</a
                >
              </td>
              <td>{{officer['command_now']}} &nbsp;</td>
              <td>{{officer['rank_now']}}</td>
            </tr>
            {%endfor%} {% endif %}
          </tbody>
        </table>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
