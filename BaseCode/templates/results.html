<!DOCTYPE html>
<html>
  <head>
    <title>Results</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/main.css" />
  </head>

  <body>
    <div class="container mt-5">
      <h3 class="text-center mb-3">Officer Details</h3>
      <div class="table table-striped table-hover table">
        <table class="table">
          <col style="width: 20%" />
          <col style="width: 20%" />
          <col style="width: 20%" />
          <tbody class="thead-dark">
            <th class="text-center">Officer</th>
            <th class="text-center">Command</th>
            <th class="text-center">Title</th>
            
            {% if no_results %}
              <h2>No Results Found</h2>
            {% else %}  
              {%for officer in officers%}
               <tr>
                <td>
                <a href="/officer_results/{{officer['unique_mos_id']}}"
                  >{{ officer['first'] +' '+ officer['last'] }}</a
                >
               </td>
                <td>{{officer['command_now']}} &nbsp;</td>
                <td>{{officer['rank_now']}}</td>
               </tr>
              {%endfor%}
            {% endif %}
          </tbody>
        </table>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
