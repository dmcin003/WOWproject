<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 15px;
      }
    </style>
  </head>
  <title>Officer</title>
  <center>
    <table>
      <caption>
        Officer Information
      </caption>
      <th>Officer</th>
      <th>Command</th>
      <th>Title</th>
      {%for officer in officers%}

      <tr>
        <td>
          <a href="/officer_results/{{officer['unique_mos_id']}}"
            >{{ officer['first'] +' '+ officer['last'] }}</a
          >
        </td>

        <td>{{officer['command_now']}} &nbsp;</td>
        <td>{{officer['rank_now']}}</td>
      </tr>

      {%endfor%}
    </table>
  </center>
</html>
